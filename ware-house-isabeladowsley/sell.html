<!DOCTYPE html>
<html>
<head>
  <title>WareHouse</title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="resources/css/base.css">
   <link rel="stylesheet" type="text/css" href="resources/css/index.css">
   <link rel="stylesheet" type="text/css" href="resources/css/sell.css">
  



  <!-- Fonts -->

  <link href="https://fonts.googleapis.com/css?family=PT+Serif:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
</head>

<body>
  <section class="container">

  <!-- Header -->

   <header role="banner">
      <div class="image-container">
        <a href="index.html"><img src="resources/img/home.png" alt="logo" role="img"></a>
      </div>
      <div class="search-bar" role="search">
        <input type="text" name="search" placeholder="Search for items">
        <a href="" class="icon"><img src="resources/img/search.svg" alt="searchicon" role="img"></a>
      </div>
      <div>
        <a href="myaccount.html" class="myaccount">My Account &ensp;<img src="resources/img/avatar.svg" alt="profileavatar" width="15" height="15"></a>
      </div>
      <div>
        <a href="cart.html" class="cart">Cart<img src="resources/img/cart.svg" alt="carticon" role="img"></a>
      </div>
    </header>

    <!-- Nav-->

    <nav role="navigation" aria-label="Main Navigation">
      <a href="deals.html">Today's Deals</a>
      <a href="products.html">All Products</a>
      <a href="about.html">About Us</a>
      <a href="sell.html">Sell</a>
      <a href="#">Help</a>
    </nav> 


    <!-- Sell Product Form -->

    <div id="main" class="sell">
      <h3>Sell</h3>
      <form>
        <div id="name" class="field">
          <label for="name">Product Name</label>
          <input type="text" name="name" placeholder="Name of product">
        </div>
        <div id="price" class="field">
          <label for="price">Price</label>
          <input type="number" name="price">
        </div>
        <div id="quantity" class="field">
          <label for="quantity">Quantity</label>
          <select name="quantity">
            <option value="100"><100</option>
            <option value="200">100-200</option>
            <option value="300">200-300</option>
            <option value="400">300-400</option>
            <option value="500">>500</option>
          </select>
        </div>
        <div id="description" class="field">
          <label for="description">Description</label>
          <textarea type="text" name="description" placeholder="Description of product"></textarea>
        </div>
        <a href="#" class="button" id="submit">Submit</a>
      </form>
    </div>

 <!-- Footer -->

    <footer role="contentinfo">
      <img src="resources/img/home.png" alt="logo">
      <div class="links">
        <h3>Get to know us</h3>
        <a href="#">About us</a>
        <a href="jobs.html">Jobs</a>
        <a href="#">Investor relations</a>
        <a href="#">Link</a>
      </div>
      <div class="links">
        <h3>Make money with us</h3>
        <a href="sell.html">Sell on WareHouse</a>
        <a href="#">Become a vendor</a>
        <a href="#">Fundraiser events</a>
        <a href="#">Community outreach</a>
      </div>
      <div class="links">
        <h3>Help</h3>
        <a href="#">Contact us</a>
        <a href="#">Conditions of use</a>
        <a href="#">Report a problem</a>
        <a href="#">Privacy Policy</a>
      </div>
    </footer>

  </section>
</body>
</html>
